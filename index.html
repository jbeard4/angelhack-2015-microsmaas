<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <p>Temperature is now: <span id="temperature"></span></p>
    <div id="container" style="min-width: 100%; height: 90%; margin: 0 auto"></div>
    <script type="text/javascript">
    (function(){
      var span = document.getElementById('temperature');

      var es = new EventSource(window.location.protocol + 
          '//' + window.location.host + '/events');
      es.onmessage = function(message) {
        var data = JSON.parse(message.data);
        console.log('data',data);
        span.textContent = data;

        var series1 = chart.series[0];
        var x = (new Date()).getTime();
        series1.addPoint([x, data.temperature], true, true);

        var series2 = chart.series[1];
        series2.addPoint([x, data.humidity], true, true);
      };
      es.onerror = function() {
        console.log('ERROR!');
      };

      Highcharts.setOptions({
          global: {
              useUTC: false
          }
      });
  
      var chart;

      chart = new Highcharts.Chart({
          chart: {
              renderTo: 'container',
              type: 'spline',
              marginRight: 10          
          },
          title: {
              text: 'Live Sensor Data'
          },
          xAxis: {
              type: 'datetime',
              tickPixelInterval: 150
          },
          yAxis: {
              min : 0,
              title: {
                  text: 'Value'
              },
              plotLines: [{
                  value: 0,
                  width: 1,
                  color: '#808080'
              }]
          },
          tooltip: {
              formatter: function() {
                  return '<b>'+ this.series.name +'</b><br/>'+
                  Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) +'<br/>'+
                  Highcharts.numberFormat(this.y, 2);
              }
          },
          legend: {
              enabled: false
          },
          exporting: {
              enabled: false
          },
          plotOptions: {
              spline: {
                  marker: {
                      enabled: false
                  },
                  pointStart: Date.now()
              }
          },
          series: [{
              name: 'Temperature',
              data: [] 
          },{
              name: 'Humidity',
              data: [] 
          }]
        });
    })();
    </script>
</body>
</html>
